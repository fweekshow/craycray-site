<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>CrayCray Studios</h1>
            <p class="subtitle">Presenting Rocky - Event Agents Framework</p>
            <nav class="nav">
                <a href="#" class="nav-link active" onclick="navigateToPage('landing.html', this)">Presentation</a>
                <a href="#" class="nav-link" onclick="navigateToPage('index.html', this)">My Schedule</a>
            </nav>
        </header>

        <!-- Video Section -->
        <section class="video-section">
            <h2>Video Presentation</h2>
            <div class="video-container">
                <video controls preload="metadata">
                    <source src="https://res.cloudinary.com/dg5qvbxjp/video/upload/v1760661156/Basecamp_vid_ndzww8.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <!-- PDF Section -->
        <section class="pdf-section">
            <h2>Presentation</h2>
            <div class="pdf-container">
                <iframe src="https://www.canva.com/design/DAGz8ZPplT8/usUPBi4UE_YLeqz0emIdOw/view?embed" allowfullscreen loading="lazy"></iframe>
            </div>
            <div class="pdf-fallback">
                <p><a href="https://www.canva.com/design/DAGz8ZPplT8/usUPBi4UE_YLeqz0emIdOw/view" target="_blank">View presentation in new tab</a></p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 CrayCray Studios. All rights reserved.</p>
        </footer>
    </div>

    <!-- Base Mini App Script -->
    <script type="module">
        import { sdk } from '@farcaster/miniapp-sdk';
        
        // Navigation function for Mini App
        window.navigateToPage = async function(url, element) {
            try {
                // Use SDK navigation if available
                if (typeof sdk !== 'undefined' && sdk.actions && sdk.actions.openUrl) {
                    await sdk.actions.openUrl(url);
                } else {
                    // Fallback to regular navigation
                    window.location.href = url;
                }
            } catch (error) {
                console.error('Navigation failed:', error);
                // Fallback to regular navigation
                window.location.href = url;
            }
        };

        // Initialize SDK for landing page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Call ready() for Mini App initialization
                if (typeof sdk !== 'undefined' && sdk.actions && sdk.actions.ready) {
                    await sdk.actions.ready();
                    console.log('Landing page SDK ready');
                }
            } catch (error) {
                console.log('SDK initialization failed on landing page:', error);
            }
        });
    </script>
</body>
</html>
